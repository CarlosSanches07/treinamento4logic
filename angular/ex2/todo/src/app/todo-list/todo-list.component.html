

<div *ngIf="isShowing">
  <app-todo-item-form (sendData)="setTodoItems($event)"></app-todo-item-form>
</div>
<input type="button" (click)="showForm()" value="+">
<ul>
  <div *ngFor="let item of todoItems">
    <app-todo-item (bye)="setTodoItems($event)" [todoItem]="item" [id]="item._id"></app-todo-item>
  </div>
</ul>
