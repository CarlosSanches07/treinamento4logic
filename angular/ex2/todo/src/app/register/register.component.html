<div class="login">
	<h2>Register</h2>
	<input #username id="username" class="login-input" type="text" placeholder="Username">
	<input #password id="password" type="password" class="login-input" placeholder="Password">
	<input type="button" class="login-button" value="Register" (click)="newUser(username.value, password.value)">
	<input type="button" class="login-button register" value="<- Back" (click)="back()">
</div>
