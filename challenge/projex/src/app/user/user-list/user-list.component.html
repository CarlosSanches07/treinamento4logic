<div class="user-list">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <span (click)="sidenav.toggle()">
        <mat-icon>cancel</mat-icon>
      </span>
      <router-outlet (done)="test($event) ? sidenav.toggle() : sidenav.toggle()"></router-outlet>
    </mat-sidenav>
    <mat-sidenav-content>
      <a routerLink="/user/new" (click)="sidenav.toggle()">Add New</a>
      <div fxLayoutAlign="center">  
        <h1>Employee</h1>
      </div>
      <div fxLayoutAlign="center">
        <mat-form-field class="usr-search" fxFlex="40">
          <input #inpSearch matInput (keyup)="search(inpSearch.value)" placeholder="Search">
        </mat-form-field>
      </div>
      <div class="users-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
        <div *ngFor="let user of userService.userList">
          <mat-card class="usr-card" fxLayout="row" fxLayoutAlign="space-between">
            <mat-card-header class="btn-info" routerLink="/user/info/{{user._id}}" (click)="sidenav.toggle()">
              <mat-card-title>
                <p class="title">
                  Employee name
                </p>
              </mat-card-title>
              <mat-card-subtitle>
                  {{user.name}}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions fxLayoutAlign="end" fxLayout="column">
              <button class="btn-card" mat-mini-fab color="primary" (click)="sidenav.toggle()" routerLink="/user/edit/{{user._id}}">
                <mat-icon>create</mat-icon>
              </button>
              <button class="btn-card" mat-mini-fab color="primary" (click)="delete(user._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
