<div class="project-info">
  <mat-card tab-index="-1" class="info">
    <mat-card-header>
      <mat-card-title>
        <p><b>Name:</b> {{proj?.name}}</p>
      </mat-card-title>
      <mat-card-subtitle>
        <p><b>Leader:</b> {{proj?.boss}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="start">
        <p><b>Start: </b>{{start}}</p>
      </div>
      <div class="finish">
        <p><b>Finish: </b>{{finish}}</p>
      </div>
      <div class="description">
        <p><b>Description: </b><br/>{{proj?.description}}</p>
      </div>
      <div class="workload">
        <div fxFlex="100">
          <mat-list class="crew" fxLayout="column" fxLayoutAlign="space-between center" fxFlex="100">
            <h3 mat-subheader>Team</h3>
            <mat-list-item *ngFor="let member of proj?.team" fxFlexAlign="start" fxFlex="100" style="width: 100%">
              <h4 mat-line>
              <mat-icon>person</mat-icon>
                {{member.member.name}}
              </h4>
              <p mat-line>
                <mat-icon>alarm</mat-icon>
                  {{member.timeSpend}}
              </p>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
