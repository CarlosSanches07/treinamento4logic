<div class="project-list">
  <a [routerLink]="['/project/new']">add New</a>
      <router-outlet></router-outlet>
  <mat-list>

    <div *ngFor="let project of projectList" fxLayout="row">
      <mat-list-item>        
        <div>
          <p>{{project.name}}</p>
        </div>
        <div style="display: none;">
          <p>{{project.description}}</p>
        </div>
      </mat-list-item>
      <mat-list-item>
          <span routerLink="/project/edit/{{project._id}}">  
            <div class="btn edit">
              
                <mat-icon>create</mat-icon>
              
            </div>
          </span>
      </mat-list-item>
      <mat-list-item>
          <div class="btn del" (click)="delete(project._id)">
            <mat-icon>delete</mat-icon>
          </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</div>
