<!DOCTYPE html>
<html>
<head>
	<title>ex1 - Calculadora</title>
	<link rel="stylesheet" href="css/ex1.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Super Calculadora Normal</h1>
	</header>
	<section>
		<div class="calc">
			<div class="output">
				<div class="inner-output"></div>
				<div class="outer-output"></div>
			</div>
			<div class="btn numeric">
				1
			</div>
			<div class="btn numeric">
				2
			</div>
			<div class="btn numeric">
				3
			</div>
			<div class="btn numeric">
				4
			</div>
			<div class="btn numeric">
				5
			</div>
			<div class="btn numeric">
				6
			</div>
			<div class="btn numeric">
				7
			</div>
			<div class="btn numeric">
				8
			</div>
			<div class="btn numeric">
				9
			</div>
			<div class="btn sum operator">
				+
			</div>
			<div class="btn numeric">
				0
			</div>
			<div class="btn mul operator">
				*
			</div>
			<div class="btn sub operator">
				-
			</div>
			<div class="btn equal">
				=
			</div>
			<div class="btn div operator">
				/
			</div>
			<div class="btn cls">
				C
			</div>
		</div>
	</section>
	<footer>
		<h6></h6>
	</footer>

	<script src="js/ex1.js" type="text/javascript"></script>
</body>
</html>
